# Configuration de la base de données H2 pour le développement
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=rootroot

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Console H2 (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration du serveur
server.port=8080

# Initialisation des données
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuration JWT OAuth 2.0 Resource Server
jwt.secret=mySecretKey1234567890123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400